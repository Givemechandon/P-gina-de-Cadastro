<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap + Fontawesome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Página de Cadastro</title>
</head>
<body>
    <div class="grid">
        <div class="label-start">
            <i class="fa-solid fa-hippo" aria-hidden="true"></i>
            <h1>Pronto para começar ?</h1>
        </div>
        <div class="formulario">
            <form action="#">
                <div class="title">
                    <h1>Formulário de Cadastro</h1>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a senha.">
                </div>
                <div class="form-group m-auto">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
